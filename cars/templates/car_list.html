{% extends "base.html" %}
{% block content %}

{% for car in cars %}
<div class="card frame">
	{% if car.car_img %}
    <img class="card-img-top" src="{{car.car_img.url}}" alt="car">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{car.make}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{car.model}}</h6>
    <p class="card-text">{{car.year}}</p>
    <a href="{{car.get_absolute_url}}" class="btn btn-info">Details</a>
  </div>
{% endfor %}
</div>
{% endblock content %}
