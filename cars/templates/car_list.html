{% extends "base.html" %}
{% block content %}


<div class="row">

{% for car in cars %}
<div class="card frame">
	{% if car.car_img %}
    <img class="card-img-top" src="{{car.car_img.url}}" alt="car">
  {% endif %}
  <div class="card-body">
    <a href="{{car.get_absolute_url}}" class="btn btn-info detail"">{{car.make}}</a>
  </div></div>

{% endfor %}
</div>

{% endblock content %}
